<div class="wrapper">
    <app-search-form
            (sendSearchName)="setSearchName($event)"
            (resetStorage)="clearStorage()"
            (toggleGroupState)="toggleGroup()"
            (resetGroupState)="resetGroup()"
            [isGrouped]="isGrouped"
            [nameGroup]="nameGroup"
            [isEmptyTagField]="isEmptyTagField"
            [isLoadedImage]="isLoadedImage"
            [groups]="groups"
    ></app-search-form>
    <app-dashboard
            [images]="images"
            [groups]="groups"
            (sendTagName)="setTagName($event)"
            [isGrouped]="isGrouped"
    ></app-dashboard>
</div>
